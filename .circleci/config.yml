version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: PYTHONPATH=~/project/src; export PYTHONPATH; python -m pytest
          name: Test

workflows:
  version: 2
  
  main:
    jobs:
      - build-and-test
        filters:
          branches:
            only: master